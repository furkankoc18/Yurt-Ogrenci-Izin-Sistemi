<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" > 

<h:head>
	<title>Memur Ana Sayfa</title>
	<h:outputStylesheet library="css" name="/bootstrap.min.css"></h:outputStylesheet>
  	<h:outputStylesheet library="css" name="/sb-admin.css"></h:outputStylesheet>
	<h:outputStylesheet library="css" name="/dataTables.bootstrap.min.css"></h:outputStylesheet>
	
  	
  	  	<h:outputScript library="js" name="jquery.js"></h:outputScript>
  	  	<h:outputScript library="js" name="/bootstrap.min.js"></h:outputScript>
  	  	<h:outputScript library="js" name="/jquery.dataTables.min.js"></h:outputScript>
		<h:outputScript library="js" name="dataTables.bootstrap.min.js"></h:outputScript>
		
  	
  	<h:outputScript library="js" name="jquery.min.js"></h:outputScript>
	<h:outputScript library="js" name="bootstrap.bundle.min.js"></h:outputScript>
	<h:outputScript library="js" name="jquery.easing.min.js"></h:outputScript>
	<h:outputScript library="js" name="sb-admin.min.js"></h:outputScript>
</h:head> 

<body class="fixed-nav sticky-footer bg-dark"> 
	
		<ui:insert name="memurMenu">
			<ui:include src="/memurMenu.xhtml" />
		</ui:insert>
	
  <div class="content-wrapper">
    <div class="container-fluid">
     
      <div class="row">
        <div class="col-12">

	<h:form>
			<h:dataTable value="#{ogrenci_Isleri.gelenTaleplerListesi}" var="gelenIzinler" styleClass="table table-striped table-bordered table-hover">
				
				<h:column>
					<f:facet name="header">İzin Başlangıç Tarih</f:facet>
					<h:outputText value="#{gelenIzinler.izin_baslangic_tarih}" >
						<f:convertDateTime pattern="dd-MM-yyyy"/>
					</h:outputText>
				</h:column>
				
				<h:column>
					<f:facet name="header">İzin Bitiş Tarihi</f:facet>
					<h:outputText value="#{gelenIzinler.izin_bitis_tarih}" >
						<f:convertDateTime pattern="dd-MM-yyyy"/>
					</h:outputText>
				</h:column>
			
				<h:column>
					<f:facet name="header">İzin Adres</f:facet>
					<h:outputText value="#{gelenIzinler.izin_adres}" />
				</h:column>
				
				<h:column>
					<f:facet name="header">Telefon</f:facet>
					<h:outputText value="#{gelenIzinler.izin_telefon}" />
				</h:column>
				
				<h:column>
					<f:facet name="header">İşlem</f:facet>
					<h:commandButton action="#{ogrenci_Isleri.izinOnayla(gelenIzinler)}"  value="Onayla" styleClass="btn btn-success" />
					<h:commandButton action="#{ogrenci_Isleri.izinIptal(gelenIzinler)}" value="İptal Et" styleClass="btn btn-danger"/>
				</h:column>
			
			
			</h:dataTable>
		
		
		
	</h:form>
	</div>
	</div></div></div>
</body> 
</html>
