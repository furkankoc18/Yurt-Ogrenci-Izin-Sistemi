<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
	
	<title>Görevli Giriş</title>

	<h:outputStylesheet library="css" name="/bootstrap.min.css"></h:outputStylesheet>
	<h:outputStylesheet library="css" name="/font-awesome.min.css"></h:outputStylesheet>
  	<h:outputStylesheet library="css" name="/sb-admin.css"></h:outputStylesheet>
  	
  	<h:outputScript library="js" name="jquery.min.js"></h:outputScript>
	<h:outputScript library="js" name="bootstrap.bundle.min.js"></h:outputScript>
	<h:outputScript library="js" name="jquery.easing.min.js"></h:outputScript>
	<h:outputScript library="js" name="sb-admin.min.js"></h:outputScript>

<style>
input[type=text], input[type=password] {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    box-sizing: border-box;
}

/* Set a style for all buttons */
.buton {
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    width: 100%;
}

button:hover {
    opacity: 0.8;
}

/* Extra styles for the cancel button */


/* Center the image and position the close button */
.imgcontainer {
    text-align: center;
    margin: 24px 0 12px 0;
    position: relative;
}

img.avatar {
   
    border-radius: 50%;
}

.container {
    padding: 16px;
}

span.psw {
    float: right;
    padding-top: 16px;
}

/* The Modal (background) */
.modal {
    display: none; /* Hidden by default */
    position: fixed; /* Stay in place */
    z-index: 1; /* Sit on top */
    left: 0;
    top: 0;
    width: 100%; /* Full width */
    height: 100%; /* Full height */
    overflow: auto; /* Enable scroll if needed */
    background-color: rgb(0,0,0); /* Fallback color */
    background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
    padding-top: 60px;
}

/* Modal Content/Box */
.modal-content {
    background-color: #fefefe;
    margin: 5% auto 15% auto; /* 5% from the top, 15% from the bottom and centered */
    border: 1px solid #888;
    width: 50%; /* Could be more or less, depending on screen size */
}

/* The Close Button (x) */
.close {
    position: absolute;
    right: 25px;
    top: 0;
    color: #000;
    font-size: 35px;
    font-weight: bold;
}

.close:hover,
.close:focus {
    color: red;
    cursor: pointer;
}

/* Add Zoom Animation */
.animate {
    -webkit-animation: animatezoom 0.6s;
    animation: animatezoom 0.6s
}

@-webkit-keyframes animatezoom {
    from {-webkit-transform: scale(0)} 
    to {-webkit-transform: scale(1)}
}
    
@keyframes animatezoom {
    from {transform: scale(0)} 
    to {transform: scale(1)}
}

/* Change styles for span and cancel button on extra small screens */
@media screen and (max-width: 300px) {
    span.psw {
       display: block;
       float: none;
    }
    .cancelbtn {
       width: 100%;
    }
}
</style>


<script>
$( document ).ready(function() {
	document.getElementById('id01').style.display='block'
});
</script>

</h:head> 
<body> 

<div id="id01" class="modal">

	<h:form styleClass="modal-content animate">
    	
    	<div class="imgcontainer">
      		<h:graphicImage value="/resources/img/avatar.png" width="250" height="250"  styleClass="avatar"/>
    	</div>
	
	    <div class="container">
    				
     	<label><b>Kullanıcı Adı</b></label>
	  	<h:inputText  styleClass="form-control"/>
	  	
       	<label><b>Password</b></label>
		<h:inputSecret  styleClass="form-control"/>
              	
      	<h:commandButton value="Giriş" styleClass="buton"/>
   		
   		</div>

    
	</h:form>

</div>

</body> 
</html>
